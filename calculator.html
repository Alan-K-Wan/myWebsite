  <section class="calculator">
      <div class="container">
        <div class="row">
          <h1 class="section-head" style="text-align: left;">Basic calculator</h1>
          <p class="normal-text">This is the most useless calculator you've used</p>
        </div>
        <div class="row" id="bigSmall">
          <button style="width:15%;" onclick="calSmall()">BIG</button>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-lg-12 col-xl-12"></div>
            <table style="width:25%;" id="tabel">
                <tr>
                    <th colspan="4" id="calc-display" style="text-align:right">0</th>
                </tr>
                <tr>
                    <td><button onclick="clearNum()" class="buttonOth">C</button></td>
                    <td><button onclick="calOp('%')"class="buttonOth">%</button></td>
                    <td><button onclick="plusMinus()" disabled="true"class="buttonOth">+/-</button></td>
                    <td><button onclick="calOp('/')"class="buttonOp">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushNum('7')"class="block">7</button></td>
                    <td><button onclick="pushNum('8')"class="block">8</button></td>
                    <td><button onclick="pushNum('9')"class="block">9</button></td>
                    <td><button onclick="calOp('*')"class="buttonOp">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushNum('4')"class="block">4</button></td>
                    <td><button onclick="pushNum('5')"class="block">5</button></td>
                    <td><button onclick="pushNum('6')"class="block">6</button></td>
                    <td><button onclick="calOp('-')"class="buttonOp">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushNum('1')"class="block">1</button></td>
                    <td><button onclick="pushNum('2')"class="block">2</button></td>
                    <td><button onclick="pushNum('3')"class="block">3</button></td>
                    <td><button onclick="calOp('+')"class="buttonOp">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushDec()"class="block">.</button></td>
                    <td><button onclick="pushNum('0')"class="block">0</button></td>
                    <td><button onclick="removeNum()"class="block"><</button></td>
                    <td><button onclick="calEq()"class="buttonOp">=</button></td>
                </tr>
            </table>
          </div>
        </div>
    </div>
  </section>
